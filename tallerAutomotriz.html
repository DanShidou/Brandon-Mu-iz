<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taller Automotriz</title>
    <style>
        table, th, td {
            text-align: center;
            border: 1px black solid;
            border-collapse: collapse;
        }

        h1 {
            background-color: grey;
            border-radius: 50px;
            text-align: center;
            color: white;
        }

        h3 {
            text-align: center;
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <img src="img/automotriz.jfif" width="100" height="100" alt="">
    <h1>TALLER AUTOMOTRIZ</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table>
        <th>
            <tr>
                <th>Servicio</th>
                <th>Tipo De Motor</th>
                <th>Agenda Tu Cita</th>
            </tr>
        </th>
        <tbody>
            <td>
                <input type="checkbox" name="CDAYF" id="FilAce" value="ace">
                <label for="aceite">Cambio de aceite y filtro</label>
                <br>
                <input type="checkbox" name="AG" id="Afigen" value="gen">
                <label for="Afinacion">Afinacion General</label>
                <br>
                <input type="checkbox" name="aire" id="acondicionado" value="acon">
                <label for="aire">Mantenimiento del aire acondicionado</label>
                <br>
                <input type="checkbox" name="freno" id="servi" value="nos">
                <label for="frenos">Servicio de frenos</label>
                <br>
                <input type="checkbox" name="sust" id="filtros" value="fil">
                <label for="aceite">Sustitucion del filtro de aceite</label>
                <br>
                <input type="checkbox" name="alinb" id="balanceo" value="ceo">
                <label for="alibalan">Alineacion y balanceo</label>
                <br>
                <input type="checkbox" name="sistem" id="enfriamiento" value="enfri">
                <label for="sisenf">Sistema de enfriamiento</label>
                <br>
                <input type="checkbox" name="amortig" id="amort1" value="dores">
                <label for="guadores">Amortiguadores</label>
            </td>
            <td>
                <input type="radio" value="4">
                <label for="4">4 Cilindros</label>
                <br>
                <input type="radio" value="6">
                <label for="6">6 Cilindros</label>
                <br>
                <input type="radio" value="8">
                <label for="8">8 Cilindros</label>
                <br>
                <p>TIPO DE AUTO</p>
                <input type="radio" value="s">
                <label for="sed">Sedan</label>
                <br>
                <input type="radio" value="l">
                <label for="luj">Lujo</label>
                <br>
                <input type="radio" value="d">
                <label for="depo">Deportivo</label>
                <br>
                <input type="radio" value="f">
                <label for="fam">Familiar</label>
                <br>
                <input type="radio" value="c">
                <label for="cam">Camioneta</label>
            </td>
            <td>
                <label for="mar">Marca</label>
                <input type="text">
                <br>
                <br>
                <label for="mod">Modelo</label>
                <input type="text">
                <br>
                <br>
                <label for="a">Año</label>
                <input type="text">
                <br>
                <br>
                <label for="k">Kilometraje</label>
                <input type="text">
                <br>
                <br>
                <label for="Req">Requiere Factura? Si o No?</label>
                <input type="text">
                <p>TIPO DE PAGO</p>
                <label for="">Metodo De Pago</label>
                <select name="pago" id="efectivo">
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de credito o debito</option>
                    <option value="3">Transferencia Electronica</option>
                    <option value="4">Pagp a 3 meses sin intereses</option>
                </select>
                <br>
                <label for="env"><span style="color: cornflowerblue;">Enviar Informacion</span></label>
                <input type="submit">
            </td>
        </tbody>
        <tfoot></tfoot>
    </table>
    <button onclick="mostrarMensaje()">Enviar</button>
    <div class="message" id="mensaje">Gracias Por Confiar en Nosotros... Su Auto Esta En Buenas Manos</div>

    <br>

</html>
