<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id action="">

        <label for="">Escribe el numero 1</label>
        <input type="number" name="" id="">
        <br>
        <label for="">Escribe el numero 2</label>
        <input type="number" name="" id="">
        <br>
        <button type="submit">Calcular</button>

    </form>
</body>
<script>
    function suma(n1,n2){
        var resultado;
        resultado = n1 + n2;
        return resultado;
    }


    var inputs = document.getElementsByTagName("inputs");
    var numUno = inputs[0].value;
    var numDos = inputs[1].value;

    document.write(suma(numUno, numDos));
</script>
