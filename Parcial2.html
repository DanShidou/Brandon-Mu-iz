<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recibo Telefonico</title>
    <style>
        body {
            text-align: center;
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Recibo Telefonico</h2>
    <p>Minutos de celular "1.00 c/u"</p>
    <input type="text">
    <h2>TIPO DE PLAN</h2>
    <input type="radio">
    <label for="solo">Solo telefono</label>
    <br>
    <input type="radio">
    <label for="internet">Telefono + Internet</label>
    <br>
    <input type="radio">
    <label for="tv">Telefono + Internet + TV</label>
    <br>
    <h2>OTROS SERVICIOS</h2>
    <input type="checkbox">
    <label for="virus">Antivirus</label>
    <br>
    <input type="checkbox">
    <label for="nube">SERVICIO DE NUBE</label>
    <br>
    <input type="checkbox">
    <label for="web">WEB SERVICES</label>
    <br>
    <h2>PAQUETES</h2>
    <label for="">Tipo de paquetes</label>
    <select name="tipo" id="paquetes">
    <option value="1">RESIDENCIAL</option>
    <option value="2">PYMES</option>
    <option value="3">EMPRESAS</option>
    </select>
    <br>
    <br>
    <button>Calcular</button>
</body>
</html>
