<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Mariscos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f4f5;
        }
        header {
            background-color: #ffffff;
            padding: 20px;
        }
        .header-table {
            width: 100%;
            display: table;
        }
        .header-table div {
            display: table-cell;
            vertical-align: middle;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            width: 90%;
        }
        .business-info {
            text-align: center;
        }
        .business-info h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }
        .business-info .line {
            width: 80%;
            height: 4px;
            background-color: #d2691e;
            margin: 10px auto;
        }
        .business-info p {
            margin: 5px;
            font-size: 18px;
        }
        .business-info marquee {
            margin-top: 10px;
            font-size: 20px;
            color: #d2691e;
        }
        hr {
            border: 0;
            height: 2px;
            background-color: #d2691e;
        }
        .orders {
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 20px;
            vertical-align: top;
        }
        td:first-child {
            width: 33%;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        label {
            margin-right: 15px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b35419;
        }
    </style>
    <script>
        function calcularTotal() {
            let total = 0;
            const cantidad = parseInt(document.getElementById("cantidad").value) || 1;

            // Obtener el valor seleccionado de cocteles
            const coctel = document.querySelector('input[name="tipococtel"]:checked');
            if (coctel) {
                total += parseFloat(coctel.value);
            }

            // Obtener el valor seleccionado de filetes
            const filete = document.querySelector('input[name="tipofilete"]:checked');
            if (filete) {
                total += parseFloat(filete.value);
            }

            // Obtener el valor seleccionado de tostadas
            const tostada = document.querySelector('input[name="tipotostada"]:checked');
            if (tostada) {
                total += parseFloat(tostada.value);
            }

            // Obtener el valor seleccionado de mojarras
            const mojarra = document.querySelector('input[name="tipomojarra"]:checked');
            if (mojarra) {
                total += parseFloat(mojarra.value);
            }

            // Obtener el valor seleccionado de caldos
            const caldo = document.querySelector('input[name="tipocaldo"]:checked');
            if (caldo) {
                total += parseFloat(caldo.value);
            }

            // Obtener el valor seleccionado de camarones
            const camarones = document.querySelector('input[name="tipocamarones"]:checked');
            if (camarones) {
                total += parseFloat(camarones.value);
            }

            // Calcular el total multiplicado por la cantidad
            total *= cantidad;

            alert("Total a pagar: " + total.toFixed(2) + " MXN");
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".button").addEventListener("click", function(e) {
                e.preventDefault();
                calcularTotal();
            });
        });
    </script>
</head>
<body>

<header>
    <div class="header-table">
        <div class="logo">
            <img src="img/balsamiq.jpg" style="height: 250px; width: 200px;" alt="Logotipo del negocio">
        </div>

        <div class="business-info">
            <h1>Menú de Mariscos</h1>
            <div class="line"></div>
            <p>Av. almazan 612, Nuevo Leon</p>
            <p>Tel: 8110267601</p>
            <p>www.mariscos.com.mx</p>
            <marquee behavior="scroll" direction="left">El mejor sabor de mariscos frescos</marquee>
        </div>
    </div>
</header>

<hr>

                </p>

                <h2>Selecciona el tipo de filete</h2>

                    <input type="radio" name="tipofilete" id="mojoajo" value="136">
                    <label for="mojoajo">Al Mojo de Ajo 136.00$mx</label><br>
                    <input type="radio" name="tipofilete" id="empanizadoceviche" value="136">

                    <label for="mariscosguisados">Con Mariscos Guisados 136.00$mx</label><br>

                    <input type="radio" name="tipofilete" id="champiñones" value="136">
                    <label for="champiñones">Con Champiñones 136.00$mx</label><br>
                    <input type="radio" name="tipofilete" id="mexicana" value="136">
                    <label for="mexicana">A la Mexicana 136.00$mx</label><br>
                    <input type="radio" name="tipofilete" id="ajillo" value="136">
                    <label for="ajillo">Al Ajillo 136.00$mx</label><br>
                    <input type="radio" name="tipofilete" id="chipotle" value="136">

                    <input type="radio" name="tipofilete" id="plancha" value="136">

                    <input type="radio" name="tipofilete" id="vaporverdurasy" value="136">
                    <label for="vaporverdurasy">A al Vapor c/ Verduras 136.00$mx</label><br>
                    <input type="radio" name="tipofilete" id="empanizado" value="104">
                    <label for="empanizado">Empanizado 104.00$mx</label>
                </p>
            </td>

            <td>

                <div class="ingredientes">

                    <label for="ceviche">De Ceviche 75.00$mx</label><br>
                    <input type="radio" name="tipotostada" id="camaron" value="85">
                    <label for="camaron">De Camarón 85.00$mx</label><br>
                    <input type="radio" name="tipotostada" id="pulpo" value="74">

                    <input type="radio" name="tipotostada" id="campechano" value="76">

                </div>

                    <input type="radio" name="tipomojarra" id="frita" value="143">
                    <label for="frita">Frita 143.00$mx</label><br>
                    <input type="radio" name="tipomojarra" id="mojoajo_mojarra" value="148">
                    <label for="mojoajo_mojarra">Al Mojo de Ajo 148.00$mx</label><br>
                    <input type="radio" name="tipomojarra" id="ajillo_mojarra" value="148">
                    <label for="ajillo_mojarra">Al Ajillo 148.00$mx</label><br>
                    <input type="radio" name="tipomojarra" id="diabla_mojarra" value="148">

            </td>

            <td>
                <h2>Camarones</h2>
                <p>
                    <input type="radio" name="tipocamarones" id="mojoajo_camarones" value="159">
                    <label for="mojoajo_camarones">Al Mojo de Ajo 159.00$mx</label><br>
                    <input type="radio" name="tipocamarones" id="empanizados_camarones" value="149">
                    <label for="empanizados_camarones">Empanizados 149.00$mx</label><br>
                    <input type="radio" name="tipocamarones" id="diabla_camarones" value="159">
                    <label for="diabla_camarones">A la Diabla 159.00$mx</label><br>
                    <input type="radio" name="tipocamarones" id="plancha_camarones" value="159">
                    <label for="plancha_camarones">A la Plancha 159.00$mx</label><br>

                    <label for="ajillo_camarones">Al Ajillo 159.00$mx</label><br>

                    <label for="chipotle_camarones">Al Chipotle 159.00$mx</label><br>
                    <input type="radio" name="tipocamarones" id="mantequilla_camarones" value="159">

                    <label for="vizcaina_camarones">A la Vizcaína 159.00$mx</label>
                </p>
            </td>

            <td>
                <h2>Detalles del pedido</h2>
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad">

                <label for="nombre">Nombre del comprador:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">

                <label for="tipoentrega">Tipo de entrega:</label>
                <select id="tipoentrega" name="tipoentrega">
                    <option value="domicilio">A domicilio</option>
                    <option value="local">Consumo en local</option>
                    <option value="llevar">Para llevar</option>
                </select>

                <button class="button" type="submit">Calcular Pedido</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
