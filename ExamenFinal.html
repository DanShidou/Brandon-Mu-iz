<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.pregunta {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
<img src="img/virgen.webp" style="width: 200px; height: 250px;" alt="">
    <h1>Examen de html, css y java script</h1>

    <form id="quiz">
        <div class="pregunta">
            <p>Cual etiqueta se usa para un enlace en html?</p>
            <input type="radio" name="q1" value="a"> a<br>
            <input type="radio" name="q1" value="b"> link<br>
            <input type="radio" name="q1" value="c"> p<br>
        </div>

        <div class="pregunta">
            <p>Que propiedades CSS se usa para cambiar el color de fondo?</p>
            <input type="radio" name="q2" value="a"> Color<br>
            <input type="radio" name="q2" value="b"> Background-Color<br>
            <input type="radio" name="q2" value="c"> Border-Color<br>
        </div>

        <div class="pregunta">
            <p>Que funcion en java script muesta un mensaje en la consola?</p>
            <input type="radio" name="q3" value="a"> alert()<br>
            <input type="radio" name="q3" value="b"> console.log()<br>
            <input type="radio" name="q3" value="c"> prompt()<br>
        </div>

        <button type="button" id="enviar">Enviar</button>
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById('enviar').addEventListener('click', function() {
    let puntos = 0;

    // Verificar las respuestas
    if (document.querySelector('input[name="q1"]:checked') && document.querySelector('input[name="q1"]:checked').value === 'a') {
        puntos++;
    }

    if (document.querySelector('input[name="q2"]:checked') && document.querySelector('input[name="q2"]:checked').value === 'b') {
        puntos++;
    }

    if (document.querySelector('input[name="q3"]:checked') && document.querySelector('input[name="q3"]:checked').value === 'b') {
        puntos++;
    }

    // Mostrar el resultado
    let resultadoText = `Tu puntaje es: ${puntos}/3`;

    if (puntos === 3) {
        resultadoText += "<br>Â¡Excelente trabajo!";
    } else if (puntos === 0) {
        resultadoText += "<br>Sigue practicando";
    }

    document.getElementById('resultado').innerHTML = resultadoText;
});

    </script>
</body>
</html>
